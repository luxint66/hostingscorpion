<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holding Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh; /* 100% of viewport height */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Key property to stretch and cover */
        }
    </style>
</head>
<body>
    <div id="container">
        <img class="background-image" src="/images/hosting-scorpion.png" alt="Holding Page Image">
    </div>
</body>
</html>
