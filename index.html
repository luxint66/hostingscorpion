<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Scorpion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px; 
            height: 300px; 
        }

        .radial-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
        }

        .background-image {
            position: absolute; /* Position relative to container */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center in the radial effect */
            max-width: 80%; /* Adjust as needed */
            max-height: 80%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radial-effect"></div> 
        <img class="background-image" src="/images/hosting-scorpion-nobk.png" alt="Hosting Scorpion">
    </div>
</body>
</html>
