<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Scorpion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .radial-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 25%, transparent 70%);
            pointer-events: none;
        }
        .background-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radial-effect"></div>
        <img class="background-image" src="/images/hosting-scorpion-nobk.png" alt="Hosting Scorpion">
    </div>
</body>
</html>
