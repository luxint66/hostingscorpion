<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Scorpion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        .container {
            position: relative;
            width: 200vw; /* Radial effect size - adjust as needed */
            height: 200vh; /* Radial effect size - adjust as needed */
        }

        .radial-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw; /* Image will scale to viewport width */
            max-height: 100vh; /* Image will scale to viewport height */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radial-effect"></div>
        <img class="background-image" src="/images/hosting-scorpion-nobk.png" alt="Hosting Scorpion">
    </div>
</body>
</html>
