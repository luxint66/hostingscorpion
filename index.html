<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Scorpion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #121212 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .radial-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: translate(-25%, -25%);
        }
        .background-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radial-effect"></div>
        <img class="background-image" src="/images/hosting-scorpion-nobk.png" alt="Hosting Scorpion">
    </div>
</body>
</html>
